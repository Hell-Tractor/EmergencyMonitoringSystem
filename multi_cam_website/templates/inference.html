<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>推理摄像头选择</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">选择摄像头进行推理</h2>
    <div class="row">
      {% for i in range(camera_devices|length) %}
      <div class="col-md-4 mb-3">
        <a href="{{ url_for('run_inference', cam_index=i) }}" class="btn btn-primary w-100">
          摄像头 {{ i }}
        </a>
      </div>
      {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mt-4">返回主页</a>
  </div>
    <script>
    // 页面加载时设置当前摄像头为 active
    fetch('/set_active/{{ cam_id }}');

    // 页面关闭/刷新时清除 active
    window.addEventListener('beforeunload', () => {
      fetch('/clear_active');
    });
  </script>
</body>
</html>
