<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>摄像头 {{ cam_id }} 实时画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    video, img {
      max-width: 100%;
      max-height: 80vh;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    a.back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <a class="back-btn" href="/">< 返回主页</a>
  <h3>摄像头 {{ cam_id }} - 实时画面</h3>
  <img src="/video/{{ cam_id }}" alt="实时视频流加载中...">

  <script>
    // 页面加载时设置当前摄像头为 active
    fetch('/set_active/{{ cam_id }}');

    // 页面关闭/刷新时清除 active
    window.addEventListener('beforeunload', () => {
      fetch('/clear_active');
    });
  </script>

</body>
</html>
